<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Internship Form</h1>
		<form class="needs-validation" novalidate>
			<div class="row">
				<div class="col-4">
					<label for="first-name-input">First Name</label>
					<input type="text" id="first-name-input" class="form-control" required>
					<div class="invalid-feedback">First name required!</div>
				</div>
				<div class="col-4">
					<label for="last-name-input">Last Name</label>
					<input type="text" id="last-name-input" class="form-control" required >
					<div class="invalid-feedback">Last name required!</div>
				</div>
				<div class="col-4">
					<label for="email-input">Email Address</label>
					<input type="text" id="email-input" class="form-control" required>
					<div class="invalid-feedback">Email required!</div>
				</div>
			<div class="row">
				<div class="col-6">
					<label for="college-input">College</label>
					<input type="text" id="college-input" class="form-control" required>
					<div class="invalid-feedback">Please provide a valid college!</div>
				</div>	
				<div class="col-3">
					<label for="graduation-year-select">Graduatin Year</label>
					<select id="graduation-year-select" class="form-control" >
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
					</select>
			</div>
				
			</div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
